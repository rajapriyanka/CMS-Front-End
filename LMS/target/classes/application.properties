spring.application.name=LMS
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1101
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable open-in-view
spring.jpa.open-in-view=false

# Server Configuration
server.port=8082

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.lms=DEBUG
logging.level.org.hibernate.validator=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

